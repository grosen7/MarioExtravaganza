{% extends "base.html" %}
{% block content %}
    <h1 style="color: white">Mario Kart Extravaganza</h1>
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label style="color: white" for="playerNamesInput">Player Names (Comma Seperated)</label>
            <input class="form-control" id="playerNamesInput" name="players" placeholder="Enter player names" required>
        </div>
        <div id="submit-btn" class="form-goup">
            <button type="success" value="Submit" class="btn btn-success">Submit</button>
        </div>
    </form>     
{% endblock %}
