{% extends "base.html" %}
{% block content %}
	{% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div id="log-container" style="padding-top: 2%">
                    <div id="log-message" class="alert alert-danger" role="alert">
                        <h4>ERROR</h4><hr>
                        {{ message }}
                    </div>
                </div>
                <form method="post" enctype="multipart/form-data">
                    <div id="import-btn" class="form-goup">
                        <button type= "success" value="Home" class="btn btn-success">Go Back!</button>
                    </div>
                </form>
            {% endfor %}  
        {% endif %}
    {% endwith %}
{% endblock content %}
